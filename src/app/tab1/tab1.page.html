<ion-header>
  <ion-toolbar>
    <ion-title>
      Products
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let product of products">
      <img src="{{ product.image }}" alt="img"/>
      <ion-card-content>
        <ion-card-title>
          {{ product.title }}
        </ion-card-title>
        <p>
          {{ product.description }}
        </p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
